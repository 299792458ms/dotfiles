# fuzzel.ini

# options
output=Not set--
font=JetBrainsMonoNerdFont:size=9.5
dpi-aware=yes
prompt="> "
#fields=filename,name,generic
password-character=*
#filter-desktop=no
fuzzy=yes
show-actions=no
terminal=footclient
list-executables-in-path=no
layer = top

# icons
icon-theme=Papirus-Dark
icons-enabled=yes

# shape
lines=15
width=30
horizontal-pad=10
image-size-ratio=0.5
tabs=8
vertical-pad=8
inner-pad=2
# line-height=
letter-spacing=0
exit-on-keyboard-focus-loss = yes

[border]
width=2
radius=8

[colors]
background=2b3339ff
text=d3c6aaff
match=dbbc7fff
selection=7fbbb355
selection-text=d3c6aaff
selection-match=dbbc7fff
border=d3c6aa55
