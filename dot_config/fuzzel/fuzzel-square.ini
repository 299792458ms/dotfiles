# fuzzel.ini

# options
output=Not set--
font=JetBrainsMonoNerdFont:size=15
dpi-aware=no
prompt="> "
#fields=filename,name,generic
password-character=*
#filter-desktop=no
fuzzy=yes
show-actions=no
terminal=footclient
list-executables-in-path=no
layer = overlay

# icons
icon-theme=Papirus-Dark
icons-enabled=yes

# shape
lines=15
width=30
horizontal-pad=10
image-size-ratio=0.5
tabs=8
vertical-pad=8
inner-pad=2
# line-height=
letter-spacing=0
exit-on-keyboard-focus-loss = yes

[border]
width=2
radius=0

[colors]
background=1A1B26FF
text=C0CAF5FF
match=E0AF68FF
selection=7AA2F722
selection-text=C0CAF5FF
selection-match=E0AF68FF
border=C0CAF555
