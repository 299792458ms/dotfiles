windowrulev2 = float, title:^(Library)(.*)$
windowrulev2 = float, title:^(Unlock Keyring)(.*)$
windowrulev2 = float, title:^(Enter name of file to save to…)(.*)$
windowrulev2 = float, title:^(Picture-in-Picture)(.*)$
