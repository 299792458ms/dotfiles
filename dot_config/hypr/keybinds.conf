# special workspaces
bind = $mod, Apostrophe, togglespecialworkspace, magic
bind = $mod, Plus, togglespecialworkspace, music
bind = $mod, Braceleft, togglespecialworkspace, email
bind = $mod, Braceright, togglespecialworkspace, matrix
