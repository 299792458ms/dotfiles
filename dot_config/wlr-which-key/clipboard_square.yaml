# Theming
font: JetBrainsMono Nerd Font 12
background: "#1A1B26FF"
color: "#C0CAF5FF"
border: "#AD8EE6FF"
separator: " âžœ "
border_width: 2
corner_r: 0
padding: 15 # Defaults to corner_r

# Anchor and margin
anchor: center # One of center, left, right, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor is not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 0

menu: 
  "Right": { desc: select, cmd: cliphist list | fuzzel --dmenu | cliphist decode | wl-copy }
  "Left": { desc: delete, cmd: cliphist list | fuzzel --dmenu | cliphist delete }
  "Down": { desc: wipe, cmd: cliphist wipe }
